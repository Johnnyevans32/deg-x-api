version: 2.1

orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1.5.0
  docker: circleci/docker@1.7.0

# Define the jobs we want to run for this project
jobs:
  build_and_nox:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: poetry
          pkg-manager: pip
      - python/install-packages:
          args: nox
          pkg-manager: pip

      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: Noxing the codebase
          command: |
            nox --reuse-existing-virtualenvs --no-install
  dockerize:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build and push Docker image
          command: |
            ls
            docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
            docker build -t jevan32/deg-x-api --file ./Dockefile .
            docker push jevan32/deg-x-api

# Orchestrate our job run sequence
workflows:
  nox_and_deploy:
    jobs:
      - build_and_nox
      - dockerize:
          requires:
            - build_and_nox # Only run deploy job once the build job has completed
          filters:
            branches:
              only: master
