image: python:3.10.1

pipelines:
  default:
    - step:
        caches:
          - pip
        name: Noxing CodeBase!ü•∂
        script:
          - pip install poetry
          - poetry add -D coverage
          - poetry add -D pytest
          - poetry add -D flake8 flake8-bugbear
          - poetry add -D mypy
          - poetry add -D --allow-prereleases black
          - pip install nox
          - nox

  branches:
    master:
      - step:
          caches:
            - pip
          name: Noxing CodeBase!ü•∂
          script:
            - pip install poetry
            - poetry add -D coverage
            - poetry add -D pytest
            - poetry add -D flake8 flake8-bugbear
            - poetry add -D mypy
            - poetry add -D --allow-prereleases black
            - pip install nox
            - nox
      - step:
          name: Build and Push Docker Image ü™ê
          script:
            - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
            - docker build -t jevan32/deg-x-api:latest .
            - docker push jevan32/deg-x-api:latest
          services:
            - docker
      - step:
          name: Deploy to AWS
          services:
            - docker
          deployment: production
          script:
            - pipe: atlassian/aws-ecs-deploy:1.6.1
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                CLUSTER_NAME: $ECS_PRODUCTION_CLUSTER_NAME
                SERVICE_NAME: $ECS_PRODUCTION_SERVICE_NAME
                FORCE_NEW_DEPLOYMENT: 'true'
